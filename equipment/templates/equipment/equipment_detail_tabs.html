{% extends "bootstrap_base3.html" %}
{% load mytags %}

{% block content %}

    <div class="container">
        <ul class="nav nav-tabs">
            <li role="presentation" class="{% if request.resolver_match.url_name == "equipment-detail" %}active{% endif %}">
                <a href="#">Homestabs</a></li>
            <li role="presentation" class="{% if active_tab == 'tab2' %} active{% endif %}"><a href="#">Profile</a></li>
            <li role="presentation" class="{% if active_tab == 'tab3' %} active{% endif %}"><a href="#">Messages</a></li>
        </ul>
        <div class="tab-content">
            <div id="home" class="tab-pane fade in active">
                {% block tab_content %}{% endblock %}
            </div>
        </div>
    </div>
    
{% endblock %}
